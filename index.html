<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Expense Tracker</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial;
}

body{
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  background:#fff;
  width:95%;
  max-width:400px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  animation:fade 0.6s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:15px;
}

.total-box{
  background:#2a5298;
  color:#fff;
  padding:12px;
  border-radius:10px;
  text-align:center;
  margin-bottom:15px;
  font-size:18px;
}

input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#1e3c72;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

ul{
  list-style:none;
  margin-top:15px;
}

li{
  background:#f2f2f2;
  padding:8px;
  margin:5px 0;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  animation:slide 0.3s ease;
}

@keyframes slide{
  from{opacity:0; transform:translateX(-10px);}
  to{opacity:1; transform:translateX(0);}
}

.delete{
  background:red;
  color:#fff;
  border:none;
  padding:3px 6px;
  border-radius:5px;
  cursor:pointer;
}
.delete-btn{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#ff4b2b;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
}

.delete-btn:hover{
  background:#ff1e00;
  transform:rotate(90deg) scale(1.1);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ’° Monthly Expense</h2>

  <div class="total-box">
    Total This Month: â‚¹ <span id="monthTotal">0</span>
  </div>

  <input type="text" id="desc" placeholder="Expense Name">
  <input type="number" id="amount" placeholder="Amount">
  <input type="date" id="date">
  <button onclick="addExpense()">Add Expense</button>

  <ul id="list"></ul>
</div>

<script>

const now = new Date();
const storageKey = "expenses_" + now.getMonth() + "_" + now.getFullYear();

let expenses = JSON.parse(localStorage.getItem(storageKey)) || [];

const list = document.getElementById("list");
const monthTotal = document.getElementById("monthTotal");

function render(){
  list.innerHTML = "";
  let total = 0;

  expenses.forEach((item,index)=>{
    total += Number(item.amount);

    let li = document.createElement("li");
    li.innerHTML = `
  ${item.desc} - â‚¹${item.amount} <br>
  <small>${item.date}</small>
  <button class="delete-btn" onclick="deleteExpense(${index})">
    âœ•
  </button>
`;
    list.appendChild(li);
  });

  monthTotal.innerText = total;
  localStorage.setItem(storageKey, JSON.stringify(expenses));
}

function addExpense(){
  let desc = document.getElementById("desc").value;
  let amount = document.getElementById("amount").value;
  let date = document.getElementById("date").value;

  if(desc === "" || amount === "" || date === ""){
    alert("Fill all fields");
    return;
  }

  expenses.push({
    desc: desc,
    amount: Number(amount),
    date: date
  });

  document.getElementById("desc").value="";
  document.getElementById("amount").value="";
  document.getElementById("date").value="";

  render();
}

function deleteExpense(index){
  expenses.splice(index,1);
  render();
}

render();

</script>

</body>
</html>
